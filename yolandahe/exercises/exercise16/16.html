<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 16</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: pink;
      }
       #pano {
        margin-left: 130px;
        margin-top: 70px;
        height: 75%;
        width: 75%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 42.345573, lng: -71.098326};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 14
  });
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 34,
          pitch: 10
        }
      });
  map.setStreetView(panorama);
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYwUOZ5-uizK1f3mjs6Q4ErfAIbMya2V0&callback=initialize">
    </script>
  </body>
</html>
